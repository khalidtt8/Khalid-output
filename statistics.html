<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
        }
        input[type="number"], input[type="text"] {
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Online Statistics</h1>
    <form id="statisticsForm">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Area (m²)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Number of Large Plates</td>
                    <td><input type="number" id="largePlatesQty" placeholder="Enter quantity"></td>
                    <td><input type="number" id="largePlatesArea" placeholder="Enter area"></td>
                </tr>
                <tr>
                    <td>Surplus Material</td>
                    <td><input type="number" id="surplusQty" placeholder="Enter quantity"></td>
                    <td><input type="number" id="surplusArea" placeholder="Enter area"></td>
                </tr>
                <tr>
                    <td>Number of Small Boards</td>
                    <td><input type="number" id="smallBoardsQty" placeholder="Enter quantity"></td>
                    <td><input type="number" id="smallBoardsArea" placeholder="Enter area"></td>
                </tr>
                <tr>
                    <td>Off Line Count</td>
                    <td><input type="number" id="offlineCountQty" placeholder="Enter quantity"></td>
                    <td><input type="number" id="offlineCountArea" placeholder="Enter area"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn-submit" onclick="submitData()">Submit</button>
    </form>

    <h2>Entered Data:</h2>
    <div id="output"></div>

    <script>
        function submitData() {
            const output = document.getElementById('output');
            const largePlatesQty = document.getElementById('largePlatesQty').value || 0;
            const largePlatesArea = document.getElementById('largePlatesArea').value || 0;
            const surplusQty = document.getElementById('surplusQty').value || 0;
            const surplusArea = document.getElementById('surplusArea').value || 0;
            const smallBoardsQty = document.getElementById('smallBoardsQty').value || 0;
            const smallBoardsArea = document.getElementById('smallBoardsArea').value || 0;
            const offlineCountQty = document.getElementById('offlineCountQty').value || 0;
            const offlineCountArea = document.getElementById('offlineCountArea').value || 0;

            output.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Area (m²)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Number of Large Plates</td>
                            <td>${largePlatesQty}</td>
                            <td>${largePlatesArea}</td>
                        </tr>
                        <tr>
                            <td>Surplus Material</td>
                            <td>${surplusQty}</td>
                            <td>${surplusArea}</td>
                        </tr>
                        <tr>
                            <td>Number of Small Boards</td>
                            <td>${smallBoardsQty}</td>
                            <td>${smallBoardsArea}</td>
                        </tr>
                        <tr>
                            <td>Off Line Count</td>
                            <td>${offlineCountQty}</td>
                            <td>${offlineCountArea}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }
    </script>
</body>
</html>
